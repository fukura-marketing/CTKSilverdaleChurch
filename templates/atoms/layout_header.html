<section class="masthead">
    <div class="container">
        <div class="col-sm-12 masthead-contents">
            <div class="logo">
{#                <img src="{{ ACCOUNT['logo']['data']['full_url'] }}" alt="" height="80" class="logo-img">#}
                <svg class="logo-img" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 297 468"><path fill-rule="evenodd" clip-rule="evenodd" d="M162 100h-28v54H0l28 28h106v286l28-28V182h134.5l-28-28H162v-54z" fill="#fff"/><path fill="#fff" d="M89 85h119v10H89z"/><path fill-rule="evenodd" clip-rule="evenodd" d="M147.607 0L137 10.607l7.806 7.805-10.958 36.25-20.881-23.585L117 25.11 106.712 18l-7.031 10.403 6.776 4.683-3.467 24.827-24.731-8.759.172-6.92-9.2-.234L69 51.312l7.358.187L88 81.5l119.878-.5.012-.05.11.05 11.627-29.514 6.91-.174-.235-9.312-9.302.234.179 7.1-24.661 8.603-3.447-25.131 6.442-4.403L188.403 18 178 25.11l4.359 6.378-17.151 19.723-14.186-33.414 7.191-7.19L147.607 0zM101.788 100l6.305 33.806a79.118 79.118 0 00-7.949 5.333l-44.238-29.1L78.705 145H126v-22.456L110.726 100h-8.938zm84.412 0L169 124.996V145h48.174l22.811-35.069-44.203 29.152a79.232 79.232 0 00-7.381-4.985L195.016 100H186.2zM69.636 191.931c.168-1.321.368-2.632.6-3.931h19.406A60.16 60.16 0 0088 202c0 25.371 15.747 47.064 38 55.838v23.619l-28.477 41.385 10.25-52.837a78.953 78.953 0 01-6.846-4.555l-44.912 29.619 29.278-45.012a79.114 79.114 0 01-5.62-8.379l-52.806 9.372 44.542-29.613a78.604 78.604 0 01-1.546-7.721L17.5 203.015l52.135-11.084zM208 202c0-4.821-.568-9.508-1.642-14h19.405c.196 1.097.37 2.202.52 3.314l52.216 10.671-52.273 11.114a78.53 78.53 0 01-1.828 9.085l44.253 30.052-52.716-9.891a79.088 79.088 0 01-5.172 7.639l29.331 44.977-44.947-29.566a79.065 79.065 0 01-7.408 4.898l9.868 52.911L169 280.98v-22.758c22.78-8.512 39-30.473 39-56.222z" fill="#fff"/></svg>
                <span class="logo-text">Christ the King</span>
            </div>
            <nav class="masthead-nav" aria-labelledby="mainmenulabel">
                <h2 id="mainmenulabel" class="hidden-text">Main Menu</h2>
                <ul class="navigation-top">
                    {% for item in nav.top %}
                        <li class="navigation-top-item">
                            <a href="{{ item.url }}"
                               {{ 'aria-haspopup=true aria-expanded=false' if item.items or '' }}
                               {{ 'aria-current=page' if item.is_current or '' }}
                               class="navigation-top-item-target{{ ' is-active' if '/' + request.path.split('/')[1] + '/' == item.url or '' }}">
                                {{ item.label }}</a>

                            {% if item.items %}
                            <ul class="navigation-sub">
                                {% for sub in item.items %}
                                    <li class="navigation-sub-item">
                                        <a href="{{ sub.url }}"
                                           class="navigation-sub-item-target{{ ' is-active' if sub.is_current or '' }}"
                                                {{ 'aria-current=page' if sub.is_current or '' }}>{{ sub.label }}</a>
                                    </li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
</section>
